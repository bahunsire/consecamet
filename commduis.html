<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="content"></div>

    <script>
        // Selecting the div with the class 'content'
        const contentDiv = document.querySelector('.content');

        // Setting the text content of the div
        contentDiv.textContent = 'This is some dynamic content';

        // Adding more elements inside the div
        const newParagraph = document.createElement('p');
        newParagraph.textContent = 'This paragraph was added dynamically.';
        contentDiv.appendChild(newParagraph);

        // Modifying the div's style
        contentDiv.style.backgroundColor = '#e0e0e0';
    </script>
</body>
</html>
